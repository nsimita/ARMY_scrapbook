<script>
    let currentPage = 1;
    const totalPages = 10;

    function showPage(pageNumber) {
        document.querySelectorAll('.page').forEach((page, index) => {
            page.classList.remove('active');
            if (index + 1 === pageNumber) {
                page.classList.add('active');
            }
        });
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
        }
    }
</script>
